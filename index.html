<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Jay Cafe</title>
    <style>
        @font-face {
            font-family: 'Amnestia Normal';
            src: url('fonts/AmnestiaNormal.otf');
        }
        @font-face {
            font-family: 'Brandon Grotesque Medium';
            src: url('fonts/BrandonGrotesqueMedium.otf');
        }
        @font-face {
            font-family: 'Chaparral Pro Subheader';
            src: url('fonts/ChaparralProSubheader.otf');
        }
        body {
            font-family: 'Brandon Grotesque Medium', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: white;
            text-align: center; /* Center the header content */
        }
        header img {
            width: 100%;
            max-width: 300px;
        }
        .hero {
            position: relative;
            height: 80vh; /* Adjust height as needed to show most of the image */
            background-image: url('images/AA5BED81-0513-4A96-925E-F8E6B12A9F7A (1).JPEG');
            background-size: cover;
            background-position: bottom;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(211, 211, 211, 0.5); /* Light grey overlay */
        }
        .hero-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            z-index: 1;
            font-family: 'Brandon Grotesque Medium', sans-serif; /* Use Brandon Grotesque Medium font */
        }
        .hero-content p {
            margin: 10px 0;
            color: white;
        }
        .hero-content p:first-child {
            font-size: 4em; /* Twice the size of the second paragraph */
        }
        .hero-content p:last-child {
            font-size: 2em; /* Bigger than the previous size */
        }
        .content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: navy;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
        }
        .content h2 {
            font-family: 'Brandon Grotesque Medium', sans-serif;
        }
        .footer {
            background-color: #77b9d2; /* Use the blue color from the provided image */
            padding: 40px 20px; /* Increased padding for more space */
            position: relative;
            bottom: 0;
            width: 100%;
            color: white;
            text-align: center; /* Center the footer content */
        }
        .footer img {
            width: 150px; /* Ensure the BJC image is larger */
            margin-bottom: 20px; /* Add space below the image */
        }
        .footer h2 {
            font-size: 2em; /* Increased size for "Location" heading */
            margin-bottom: 10px;
        }
        .footer p.address {
            font-family: 'Chaparral Pro Subheader', serif;
            font-size: 1.2em; /* Increased size for address */
            margin: 5px 0;
        }
        .footer p.copyright {
            font-family: 'Chaparral Pro Subheader', serif;
            font-size: 1em; /* Original size for copyright */
            margin: 5px 0;
        }
        .gallery img {
            max-width: 30%;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .gallery a {
            display: inline-block;
            margin: 20px;
        }
        .contact-form {
            background-color: white;
            color: navy;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #000080; /* Changed button color to navy blue */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Brandon Grotesque Medium', sans-serif;
        }
        .form-section {
            background-color: white;
            padding: 40px 20px; /* Added padding for more space at the top and bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form-section h2 {
            color: navy;
            margin-bottom: 20px;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .form-section input[type="email"] {
            margin-bottom: 20px; /* Add space between the input and the button */
        }
        .footer .instagram {
            width: 30px;
            margin-top: 10px;
        }
        .menu-link {
            font-size: 2em; /* Increased font size for the menu link */
            color: navy;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        .menu-section {
            padding: 40px 20px;
            background-color: white;
        }
        .menu-section img {
            max-width: 60%;
            margin: 10px auto;
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        #menu-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #menu-container {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }
        #menu-container img {
            width: 100%;
            height: auto;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: black;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .arrow-left {
            left: -50px;
        }
        .arrow-right {
            right: -50px;
        }
        .close-btn {
            position: absolute;
            top: -40px;
            right: -40px;
            background: white;
            color: black;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero {
                background-attachment: scroll; /* Change to scroll for mobile */
            }
        }

        @media (min-width: 769px) {
            .hero {
                background-attachment: fixed; /* Change to fixed for desktop */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/Blue Jay Banner - transparent.svg" alt="Blue Jay Cafe Logo">
    </header>
    <section class="hero">
        <div class="hero-content">
            <p>Family Owned. Locally sourced.</p>
        </div>
    </section>
    <section class="menu-section">
        <a href="javascript:void(0)" class="menu-link" onclick="openImage(0)">MENU</a>
        <img src="images/menu1.JPEG" alt="Menu 1 Image" onclick="openImage(0)">
        <img src="images/menu2.JPEG" alt="Menu 2 Image" onclick="openImage(1)">
    </section>
    <div class="form-section">
        <h2>Join Our Mailing List</h2>
        <form action="https://squareup.com/outreach/5gsfuy/subscribe" method="POST" target="_blank">
            <input type="email" name="email_address" placeholder="Your Email Address" style="height: 38px; padding: 0 16px; font-size: 14px; border: 1px solid #bec3c8; border-radius: 3px; font-family: 'Helvetica Neue', Helvetica, sans-serif;">
            <input type="hidden" name="embed" value="true">
            <button type="submit" style="cursor: pointer; background-color: #000080; color: white; height: 40px; border: 0; border-radius: 3px; font-size: 14px; padding: 0 16px; font-family: 'Helvetica Neue', Helvetica, sans-serif; font-weight: 500; margin-top: 20px;">Join Now</button>
        </form>
    </div>
    <div class="footer">
        <img src="images/bjc-circle final (2).png" alt="Blue Jay Cafe Logo">
        <h2>Location</h2>
        <p class="address">1321 Bound Brook Road</p>
        <p class="address">Middlesex, NJ 08846</p>
        <p class="copyright">&copy; Blue Jay Cafe 2024. All rights reserved.</p>
    </div>
    <div id="menu-backdrop">
        <div id="menu-container">
            <img id="popup-image" src="" alt="Menu Image">
            <button class="arrow arrow-left" onclick="changeImage(-1)">&#9664;</button>
            <button class="arrow arrow-right" onclick="changeImage(1)">&#9654;</button>
            <button class="close-btn" onclick="closeMenu()">âœ–</button>
        </div>
    </div>
    <script>
        const images = ['images/menu1.JPEG', 'images/menu2.JPEG'];
        let currentIndex = 0;

        function showMenu() {
            document.getElementById('menu-backdrop').style.display = 'flex';
        }

        function closeMenu() {
            document.getElementById('menu-backdrop').style.display = 'none';
        }

        function openImage(index) {
            currentIndex = index;
            document.getElementById('popup-image').src = images[currentIndex];
            showMenu();
        }

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            document.getElementById('popup-image').src = images[currentIndex];
        }
    </script>
</body>
</html>
