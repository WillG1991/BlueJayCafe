<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Jay Cafe</title>
    <style>
        @font-face {
            font-family: 'Amnestia Normal';
            src: url('fonts/AmnestiaNormal.otf');
        }

        @font-face {
            font-family: 'Brandon Grotesque Medium';
            src: url('fonts/BrandonGrotesqueMedium.otf');
        }

        @font-face {
            font-family: 'Chaparral Pro Subheader';
            src: url('fonts/ChaparralProSubheader.otf');
        }

        body {
            font-family: 'Brandon Grotesque Medium', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        header img {
            width: 100%;
            max-width: 300px;
        }

        .hero {
            position: relative;
            height: 80vh;
            background-image: url('images/AA5BED81-0513-4A96-925E-F8E6B12A9F7A (1).JPEG');
            background-size: cover;
            background-position: bottom;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(211, 211, 211, 0.5);
        }

        .hero-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            z-index: 1;
            font-family: 'Brandon Grotesque Medium', sans-serif;
        }

        .hero-content p {
            margin: 10px 0;
            color: white;
        }

        .hero-content p:first-child {
            font-size: 2em;
        }

        .hero-content p:last-child {
            font-size: 1.5em;
        }

        .content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: navy;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
        }

        .content h2 {
            font-family: 'Brandon Grotesque Medium', sans-serif;
        }

        .footer {
            background-color: #77b9d2;
            padding: 40px 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            color: white;
            text-align: center;
        }

        .footer img {
            width: 150px;
            margin-bottom: 20px;
        }

        .footer h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .footer p.address {
            font-family: 'Chaparral Pro Subheader', serif;
            font-size: 1.2em;
            margin: 5px 0;
        }

        .footer p.copyright {
            font-family: 'Chaparral Pro Subheader', serif;
            font-size: 1em;
            margin: 5px 0;
        }

        .gallery img {
            max-width: 30%;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        .gallery a {
            display: inline-block;
            margin: 20px;
        }

        .contact-form {
            background-color: white;
            color: navy;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #000080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Brandon Grotesque Medium', sans-serif;
        }

        .form-section {
            background-color: white;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-section h2 {
            color: navy;
            margin-bottom: 20px;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .form-section input[type="email"] {
            margin-bottom: 20px;
        }

        .footer .instagram {
            width: 30px;
            margin-top: 10px;
        }

        .order-link,
        .menu-link {
            font-size: 2em;
            color: navy;
            text-decoration: none;
            margin-bottom: 20px;
            display: block;
        }

        .menu-link {
            padding-top: 20px;
        }

        .menu-section {
            padding: 40px 20px;
            background-color: white;
        }

        .menu-section img {
            max-width: 60%;
            margin: 10px auto;
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        #menu-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #menu-container {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }

        #menu-container img {
            width: 100%;
            height: auto;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: black;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .arrow-left {
            left: -50px;
        }

        .arrow-right {
            right: -50px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: -40px;
            background: white;
            color: black;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .hero {
                background-attachment: scroll;
            }

            .hero-content p:first-child {
                font-size: 1.5em;
            }

            .hero-content p:last-child {
                font-size: 1.2em;
            }

            .footer img {
                width: 100px;
            }

            .footer h2 {
                font-size: 1.5em;
            }

            .footer p.address {
                font-size: 1em;
            }

            .footer p.copyright {
                font-size: 0.8em;
            }

            .arrow-left,
            .arrow-right {
                left: 10px;
                right: 10px;
            }

            .close-btn {
                top: 10px;
                right: 10px;
            }
        }

        @media (min-width: 769px) {
            .hero {
                background-attachment: fixed;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="images/Blue Jay Banner - transparent.svg" alt="Blue Jay Cafe Logo">
    </header>
    <section class="hero">
        <div class="hero-content">
            <p>Family Owned. Locally sourced.</p>
        </div>
    </section>
    <section class="menu-section">
        <a href="https://blue-jay-cafe.square.site/s/order" class="order-link">ORDER ONLINE</a>
        <a href="javascript:void(0)" class="menu-link" onclick="openImage(0)">MENU</a>
        <img src="images/menu1.JPEG" alt="Menu 1 Image" onclick="openImage(0)">
        <img src="images/menu2.JPEG" alt="Menu 2 Image" onclick="openImage(1)">
    </section>
    <div class="form-section">
        <h2>Join Our Mailing List</h2>
        <form action="https://squareup.com/outreach/5gsfuy/subscribe" method="POST" target="_blank">
            <input type="email" name="email_address" placeholder="Your Email Address">
            <input type="hidden" name="embed" value="true">
            <button type="submit">Join Now</button>
        </form>
    </div>
    <div class="footer">
        <img src="images/bjc-circle final (2).png" alt="Blue Jay Cafe Logo">
        <h2>Location</h2>
        <p class="address">1321 Bound Brook Road</p>
        <p class="address">Middlesex, NJ 08846</p>
        <p class="copyright">&copy; Blue Jay Cafe 2024. All rights reserved.</p>
    </div>
    <div id="menu-backdrop">
        <div id="menu-container">
            <img id="popup-image" src="" alt="Menu Image">
            <button class="arrow arrow-left" onclick="changeImage(-1)">&#9664;</button>
            <button class="arrow arrow-right" onclick="changeImage(1)">&#9654;</button>
            <button class="close-btn" onclick="closeMenu()">âœ–</button>
        </div>
    </div>
    <script>
        const images = ['images/menu1.JPEG', 'images/menu2.JPEG'];
        let currentIndex = 0;

        function showMenu() {
            document.getElementById('menu-backdrop').style.display = 'flex';
        }

        function closeMenu() {
            document.getElementById('menu-backdrop').style.display = 'none';
        }

        function openImage(index) {
            currentIndex = index;
            document.getElementById('popup-image').src = images[currentIndex];
            showMenu();
        }

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            document.getElementById('popup-image').src = images[currentIndex];
        }
    </script>
</body>

</html>
